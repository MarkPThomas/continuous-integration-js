# Config file for https://travis-ci.org/
dist: trusty
sudo: required

language: node_js

# Define the js versions against we want to test our code
node_js:
  - "node"

env:
  global:
    - COVERALLS_RUN_LOCALLY=1
    - secure: ""

addons:
  chrome: stable
  sonarcloud:
    organization: "markpthomas-github"

# Browser setup for virtual screen on Travis
# First we have to use .travis.yml to convince the shell weâ€™ve got a screen after all.
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  # Install npm packages
  - npm install

# Testing the app (see phpunit.xml) for configs, generating Code Coverage report
script:
  - npm test
  - npm run-script coveralls
# see: https://stackoverflow.com/questions/22361462/coveralls-io-with-travis-ci
# see: https://karma-runner.github.io/0.8/plus/Travis-CI.html
after_script:
#  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
#  - cat ./coverage/lcov.info ./coverage/karma/**/*.info > lcov.info
#  - node node_modules/lcov-filter/index.js lcov.info config | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage
  - sonar-scanner -X

# Tell Travis CI to monitor only 'master' branch
branches:
  only: master

# You can delete the cache using travis-ci web interface
cache:
  directories:
    - 'node_modules'
    - '$HOME/.sonar/cache'